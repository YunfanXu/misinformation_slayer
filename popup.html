<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="main_container">
    <div class="title_container center_display">
      <h2>Misinformation Slayer</h2>
    </div>
    <div class="menu_container">
      <button class="tablinks" onclick="openCity(event, 'London')">London</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
    </div>

    <div class="content_container">
      <div class="input_container">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required minlength="4">
      </div>
      <div class="input_container">
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" cols="33">Please paste the content to here.  </textarea>
      </div>
      <div class="input_container">
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required minlength="4" placeholder="https://example.com"
          pattern="https://.*">
      </div>

      <div class="input_container radio_container">
        <h3>Select:</h3>
        <div>
          <input type="radio" id="real" name="label" value="real" checked>
          <label for="real">Real</label>
        </div>
        <div>
          <input type="radio" id="not_real" name="label" value="not_real">
          <label for="not_real">Fake</label>
        </div>
      </div>

    </div>

    <div class="center_display button_container">
      <button>Submit</button>
      <button>Cancel</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
