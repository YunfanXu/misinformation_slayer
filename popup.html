<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="main_container">
    <div class="title_container center_display">
      <h2>Misinformation Slayer</h2>
    </div>
    <div class="menu_container">
      <button class="tablinks active" id="news_button">News</button>
      <button class="tablinks" id="video_button">Video</button>
      <button class="tablinks" id="image_button">Image</button>
      <div class="action_container">
        <div>
          <input type="radio" id="report" name="actioner" value="report" checked>
          <label for="report">Report</label>
        </div>
        <div>
          <input type="radio" id="query" name="actioner" value="query">
          <label for="query">Query</label>
        </div>
      </div>
    </div>

    <form class="content_container" autocomplete="on">
      <div id="content_url" class="input_container">
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required minlength="4" placeholder="https://example.com"
          pattern="https://.*">
      </div>

      <div id="content_upload">
        <div class="input_container">
          <label for="file">Upload file:</label>
          <input type="file" id="file">
        </div>

        <img src="" class="preview"  alt="Image preview...">

      </div>

      <div id="content_title" class="input_container">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required minlength="4" placeholder="Please input title here...">
      </div>


      <div id="content_content" class="input_container" id="news" class="tabcontent">
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" cols="33" placeholder="Please input content here..."></textarea>
      </div>

      <div class=" subcontent_container">
        <div id="select_container" class="input_container radio_container">
          <h3>Select:</h3>
          <div>
            <input type="radio" id="real" name="reportLabel" value="real" checked>
            <label for="real">Real</label>
          </div>
          <div>
            <input type="radio" id="not_real" name="reportLabel" value="fake">
            <label for="not_real">Fake</label>
          </div>
        </div>

        <div id="result_container" class="input_container radio_container">
          <h3>Result:</h3>
          <div id="query_result"></div>
        </div>
      </div>

      <div class="center_display button_container">
        <button id="submit_button">Submit</button>
        <!-- <button>Cancel</button> -->
      </div>
    </form>

  </div>

  <script src="popup.js"></script>
</body>

</html>
